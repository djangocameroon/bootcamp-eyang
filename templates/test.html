<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-extrabold text-blue-700 mb-8 text-center">Certifications</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for cert in certifications %}
            {% #cert_card  image_url=cert.image.url  name=cert.name category=cert.category.name detail_url=certification_detail id %}{% /cert_card %}
        {% empty %}
        <div class="col-span-full text-center text-gray-400 ">No certifications found.</div>
        {% endfor %}

</div>
    </div>
