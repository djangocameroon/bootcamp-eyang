<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page de Connexion</title>

  <script>
    tailwind.config = {
      plugins: [window.daisyui],
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" />

  </head>
<body class="flex items-center justify-center min-h-screen bg-base-200">

  <div class="w-full max-w-md p-8 space-y-4 bg-base-100 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold text-center text-primary">Connexion</h1>

    <!-- Formulaire -->
    <form class="space-y-4">
      <div class="form-control">
        <label class="label" for="username">
          <span class="label-text">Nom d'utilisateur</span>
        </label>
        <input id="username" type="text" placeholder="Votre nom" class="input input-bordered w-full" required />
      </div>

      <div class="form-control">
        <label class="label" for="password">
          <span class="label-text">Mot de passe</span>
        </label>
        <input id="password" type="password" placeholder="••••••••" class="input input-bordered " required />
      </div>

      <button type="submit" class="btn btn-primary w-full">Se connecter</button>
    </form>

    <!-- Changement de thème -->
    <div class="form-control mt-6">
      <label class="label">
        <span class="label-text">Choisissez un thème</span>
      </label>
      <select class="select select-bordered w-full" id="themeSelector">
        <option value="light">☀️ Light</option>
        <option value="dark">🌙 Dark</option>
        <option value="cupcake">🧁 Cupcake</option>
        <option value="bumblebee">🐝 Bumblebee</option>
        <option value="synthwave">🌌 Synthwave</option>
        <option value="valentine">💘 Valentine</option>
        <option value="aqua">🌊 Aqua</option>
        <option value="luxury">💎 Luxury</option>
      </select>
    </div>
  </div>

  <!-- Script pour changer le thème -->
  <script>
    document.getElementById('themeSelector').addEventListener('change', function () {
      document.documentElement.setAttribute('data-theme', this.value);
    });
  </script>

</body>
</html>
